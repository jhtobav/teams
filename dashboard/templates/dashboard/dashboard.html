<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Boards</h1>
    <hr>
    {% if message %}
        {{message}}
    {% endif %}
    <hr>
    <form action="" method="post">
        {% for board in boards %}
            {% csrf_token %}
	    <a href="{% url 'board' board.name %}">{{ board.name }}</a>
	    <br> 
        {% endfor %}
    </form>
                <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        Create a new board:
                        <p>
                        Name: <input type="text" name="name">
                        <button type="submit"> Create </button>
                    </form>
                <hr>
</body>
</html>
